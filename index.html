<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Snake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Juego Snake</h1>
